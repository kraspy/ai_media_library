{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="card bg-dark text-light mx-auto my-5 shadow container-form card-custom">
    <div class="card-body">
        <h1 class="mb-4">{% trans "Edit Media Item" %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold">{% trans "Title" %}:</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">{% trans "Topic" %}:</label>
                {{ form.topic }}
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">{% trans "Tags" %}:</label>
                {{ form.tags }}
            </div>
            <div class="d-flex gap-2 mt-4">
                <button type="submit" class="btn btn-info px-4">{% trans "Save Changes" %}</button>
                <a href="{% url 'library:detail' object.id %}" class="btn btn-secondary px-4">{% trans "Cancel" %}</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
